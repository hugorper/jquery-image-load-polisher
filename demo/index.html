<!DOCTYPE html>
<html>
<head>
<title>jQuery Image Load Polisher</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="../src/jquery.image.load.polisher.js"></script>
	<style type="text/css">
		ul li {
			display: inline-block;
		}
    </style>
	<script>
		$(function() {
			$('img').imageLoadPolisher({image_effect: 'FADE_IN', loader_horizontal_position_percent: 50, loader_vertical_position_percent: 50})
		});
	</script>
</head>
<body>
    <ul>
        <li> <img src="1.jpg" data-preserve-attr="preserved" width="240" height="185"> </li>
        <li> <img src="2.jpg" data-preserve-attr="preserved" width="240" height="180"> </li>
        <li> <img src="3.jpg" width="240" height="180"> </li>
        <li> <img src="4.jpg"></li>
        <li> <img src="5.jpg"></li>
    </ul>
    <div><img src="6.jpg"></div>
    </body>
</html>
